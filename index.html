<!DOCTYPE html>
<html>
<head>
    <title>P2P Drawing Game</title>
    <style>
        canvas {
            border: 1px solid black;
        }
        #container {
            display: flex;
            gap: 20px;
        }
        #chat {
            height: 400px;
            width: 200px;
            border: 1px solid black;
            overflow-y: scroll;
        }
        #connection-panel {
            margin-bottom: 20px;
        }
        #drawing-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        #recent-colors {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        .color-swatch {
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="connection-panel">
        <button id="createBtn">Create Game</button>
        <input id="joinInput" placeholder="Enter 4-digit code">
        <button id="joinBtn">Join Game</button>
        <div id="gameCode"></div>
    </div>
    <div id="container">
        <div>
            <canvas id="canvas" width="800" height="400"></canvas>
            <div id="drawing-controls">
                <input type="color" id="colorPicker" value="#000000">
                <label for="brushSize">Brush size:</label>
                <input type="range" id="brushSize" min="1" max="20" value="2">
                <span id="brushSizeValue">2</span>
                <div id="recent-colors"></div>
            </div>
            <div id="word-display"></div>
        </div>
        <div>
            <div id="chat"></div>
            <input type="text" id="guess-input" placeholder="Type your guess">
        </div>
    </div>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
